<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
		<title>Mercado Gris</title>
	</head>
	<body>
        <div id="loading_bar" class="progress rounded-0 fixed-bottom d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
		<header class="text-bg-dark sticky-top bg-secondary pt-3">
			<div class="container-xxl">
				<div class="row align-items-center">
					<div class="col-2 d-none d-lg-block">
						<a href="./" class="navbar-brand fs-4 fw-bold">Mercado Gris</a>
					</div>
					<div class="col-md-12 col-lg-10">
						<form id="buscador" class="input-group" role="search" action="submit">
                            <input class="form-control"
                                type="search"
                                autocomplete="off"
                                placeholder="Buscar productos..."
                                aria-label="Buscar producto"
                                id="buscador_input"
                            >
							<button class="btn btn-secondary" type="submit">
								<i class="bi bi-search"></i>
							</button>
							<button
								class="btn btn-primary px-5 position-relative"
								type="button"
								data-bs-toggle="offcanvas"
								data-bs-target="#carrito"
								aria-controls="carrito"
							>
								<i class="bi bi-cart-fill"></i>
								<span id="contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"> 1 </span>
							</button>
						</form>
					</div>
				</div>
			</div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-secondary pb-0">
                <div class="container-fluid justify-content-center">
                    <ul class="navbar-nav fw-light text-center">
                        <li class="nav-item mx-2">
                            <a data-categoria="MLA1055" class="nav-link active bg-white text-dark" aria-current="page" href="#">Celulares y Teléfonos</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a data-categoria="MLA436380" class="nav-link" href="#">Muebles para el Hogar</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a data-categoria="MLA1744" class="nav-link" href="#">Autos y Camionetas</a>
                        </li>
                    </ul>
                </div>
            </nav>
		</header>
		<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="carrito" aria-labelledby="carrito">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi carrito</h5>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul id="items" class="list-group">
                    <p>No hay productos en el carrito.</p>
                    <!-- contenido cargado desde javascript -->
				</ul>
                <div id="total" class="d-none">
                    <hr class="my-4" />

                    <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-secondary">Total</h5>
                        <h5>$ <span id="suma">321.000</span></h5>
                    </div>
                </div>
			</div>
		</div>

        <div id="loading" class="p-5 m-5 text-center text-secondary d-none">
            <img src="/assets/img/loading.svg" alt="">
            <p><small>Cargando contenido... Por favor espere.</small></p>
        </div>

		<main class="album">
			<div class="container-xxl pt-4 pb-3">
				<div id="container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- contenido cargado desde javascript -->
                </div>
			</div>
		</div>
        <!--
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <span class="page-link bg-secondary border-0">2</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
        </nav>
        -->
		<footer class="text-muted small py-2">
			<div class="container-xxl">
				<p class="text-secondary text-center pb-2">
					
                </p>
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p>Somos <strong>Mercado Gris</strong>, la plataforma más grande de productos aftermarket, OEM y refurbished.</p>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
		<script type="module" src="app/app.js"></script>
	</body>
</html>
