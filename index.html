<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
		<title>Mercado Gris</title>
	</head>
	<body>
		<header class="py-3 text-bg-dark">
			<div class="container-xxl">
				<div class="row align-items-center">
					<div class="col-2 d-none d-lg-block">
						<a href="./" class="navbar-brand fs-4 fw-bold">Mercado Gris</a>
					</div>
					<div class="col-md-12 col-lg-10">
						<form id="buscador" class="input-group" role="search" action="submit">
                            <input class="form-control"
                                type="search"
                                autocomplete="off"
                                placeholder="Buscar productos..."
                                aria-label="Buscar producto"
                            >
							<button class="btn btn-secondary" type="submit">
								<i class="bi bi-search"></i>
							</button>
							<button
								class="btn btn-primary px-5 position-relative"
								type="button"
								data-bs-toggle="offcanvas"
								data-bs-target="#carrito"
								aria-controls="carrito"
							>
								<i class="bi bi-cart-fill"></i>
								<span id="contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"> 1 </span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-secondary shadow">
			<div class="container-fluid justify-content-center">
				<ul class="navbar-nav fs-5 fw-light text-center">
					<li class="nav-item mx-2">
						<a class="nav-link active" aria-current="page" href="#">Electrónica</a>
					</li>
					<li class="nav-item mx-2">
						<a class="nav-link" href="#">Muebles</a>
					</li>
					<li class="nav-item mx-2">
						<a class="nav-link" href="#">Vehículos</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="carrito" aria-labelledby="carrito">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi carrito</h5>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul id="items" class="list-group">
                    <p>No hay productos en el carrito.</p>
                    <!-- contenido cargado desde javascript -->
				</ul>
                <div id="total" class="d-none">
                    <hr class="my-4" />

                    <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-secondary">Total</h5>
                        <h5>$ <span id="suma">321.000</span></h5>
                    </div>
                </div>
			</div>
		</div>

		<main class="album">
			<div class="container-xxl py-5">
				<div id="container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- contenido cargado desde javascript -->
                </div>
			</div>
		</div>
        
		<footer class="text-muted small pb-3">
			<div class="container-xxl">
				<p class="float-end mb-1">
					<a href="#">Volver arriba</a>
				</p>
				<p class="mb-1">En <strong>MercadoGris</strong> somos la plataforma mas grande de productos de segunda mano.</p>
				<p class="mb-0">
					Para vender tu artículo <a href="/">visita la siguiente sección</a> o ponte en
					<a href="/docs/5.2/getting-started/introduction/">contacto con nosotros</a>.
				</p>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
		<script type="module" src="app/app.js"></script>
	</body>
</html>
